{% extends "base.html" %}
{% block content %}
  <article class="markdown-body post-detail">
    <h1>{{ post.title }}</h1>
    <p class="post-meta">
      <span>{{ post.date }}</span>
      {% if post.tags %}
        &nbsp;•&nbsp; <span class="tags">{{ post.tags|join(', ') }}</span>
      {% endif %}
    </p>
    <div>{{ post.content|safe }}</div>
  </article>

  <p><a href="{{ url_for('blog.list') }}">← Back to all posts</a></p>
{% endblock %}
