{% extends "base.html" %}
{% block content %}
<h1>Blog</h1>
<div class="post-list">
    {% for post in posts %}
    <div class="post-item">
        <h2><a href="{{ url_for('blog.blog_detail', slug=post.slug) }}">{{ post.title }}</a></h2>
        <p><small>{{ post.date }}</small></p>
        <p>{{ post.preview }}</p>
        <a href="{{ url_for('blog.blog_detail', slug=post.slug) }}">Read More â†’</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
