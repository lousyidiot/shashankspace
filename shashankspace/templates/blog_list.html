{% extends "base.html" %}
{% block content %}
  <h1 class="page-title">Blog</h1>

  {% if posts %}
    <div class="post-list">
      {% for p in posts %}
        <article class="post-card">
          <h2 class="post-title">
            <a href="{{ url_for('blog.detail', slug=p.slug) }}">{{ p.title }}</a>
          </h2>
          <div class="post-meta">
            <span>{{ p.date }}</span>
            {% if p.tags %}
              &nbsp;•&nbsp; <span class="tags">{{ p.tags|join(', ') }}</span>
            {% endif %}
          </div>
          <p class="post-excerpt">{{ p.excerpt }}</p>
          <a class="read-more" href="{{ url_for('blog.detail', slug=p.slug) }}">Read more →</a>
        </article>
      {% endfor %}
    </div>
  {% else %}
    <p>No posts yet.</p>
  {% endif %}
{% endblock %}
